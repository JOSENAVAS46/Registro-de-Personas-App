<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

<div class="container mt-5">
    <div class="row">

        <div class="form-group">

            <label class="parrafo">Cedula :</label> <input type="text" [(ngModel)]="cedula" class="form-control form-control-lg"
                placeholder="Ingrese su cedula">
            <label class="parrafo">Nombre :</label>
            <input type="text" [(ngModel)]="nombre" class="form-control form-control-lg"
                placeholder="Ingrese su nombre">
            <label class="parrafo">Apellido :</label>
            <input type="text" [(ngModel)]="apellido" class="form-control form-control-lg"
                placeholder="Ingrese su apellido">
            <label class="parrafo">Fecha Nacimiento :</label>
            <input type="date" [(ngModel)]="fecha_nac" class="form-control form-control-lg">


            <button class="btn btn-primary" (click)="agregarPersona()"
                [disabled]="!cedula || !nombre || !apellido || !fecha_nac">Agregar <i
                    class="bi bi-person-add"></i></button>
        </div>
    </div>

    <div>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Cedula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha Nacimiento</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let persona of lstPersona let i = index">
                    <td>{{ persona.cedula}}</td>
                    <td>{{ persona.nombre }}</td>
                    <td>{{ persona.apellido }}</td>
                    <td>{{ persona.fecha_nac }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
